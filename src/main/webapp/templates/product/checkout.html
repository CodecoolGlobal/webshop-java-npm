<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Console Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script src="/static/js/main.js" defer></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Console Shop</h1>
</div>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
                   placeholder="e.g.:Jon Doe">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="email" placeholder="jondoe22@example.com">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number:</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="phoneNumber" placeholder="+xx-xx-xxx-xxx-xxxx">
            </div>
        </div>
        <div class="form-group">
            <label for="billingAddress" class="col-sm-2 col-form-label">Billing address:</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="billingAddress" placeholder="ZIP code, City, Street, House number">
            </div>
        </div>
        <div class="form-group">
            <label for="shippingAddress" class="col-sm-2 col-form-label">Shipping address:</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="shippingAddress" placeholder="ZIP code, City, Street, House number">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
