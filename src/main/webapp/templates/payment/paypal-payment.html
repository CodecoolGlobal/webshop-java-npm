<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Paypal</title>
</head>
<body>


<div th:fragment="paypal">
    <form action="/payment" method="post">
        <div><input class="form-control" type="text" name="username" placeholder="Username"></div>
        <div><input class="form-control" type="password" name="password" placeholder="password"></div>
        <div><input class="btn btn-primary btn-lg" type="submit" value="Buy items"></div>
    </form>
</div>
</body>
</html>
