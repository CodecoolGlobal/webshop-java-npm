<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Card payment</title>
</head>
<body>
<div th:fragment="card">
    <form action="/payment" method="post">
        <div><input class="form-control" type="number" name="card_number" placeholder="card number" maxlength="16"></div>
        <div><input class="form-control" type="text" name="card_holder" placeholder="card owner's name"></div>
        <div class="form-row"><div class="col"><input class="form-control" type="number" name="expiry_date1" maxlength="2" placeholder="expiry date pt1"></div>
        <div class="col"><input class="form-control" type="number" name="expiry_date2" placeholder="expiry date pt2" maxlength="2"></div></div>
        <div><input class="form-control" type="number" name="code" placeholder="CSV code" maxlength="3"></div>
        <input class="btn btn-primary btn-lg" name="buy" type="submit" value="Buy items">
    </form>
</div>
</body>
</html>
